<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
        backdrop {
            background-color: hsl(214, 34%, 40%);
        }
    </style>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            color: rgb(187, 14, 29);
        }
        th {
            border: 1px solid black;
            text-align: center;
            padding: 30px;

        }

        tr {
            background-color: hsl(240, 41%, 52%);
        }

        th :nth-child(even) {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <b>
                <th>Countri</th>
                <th>countri code </th>
                <th>EmailId</th>
            </b>
        </tr>
        <tr>
            <th>India</th>
            <th>in</th>
            <th>India@gmail.com</th>
        </tr>
        <tr>
            <th>Usa</th>
            <th>us23</th>
            <th>usa@gmail.com</th>
        </tr>
        <tr>
            <th>Chaina</th>
            <th>chi23</th>
            <th>chaina@gmail.com</th>
        </tr>
    </table>

    </table>
</body>

</html>
